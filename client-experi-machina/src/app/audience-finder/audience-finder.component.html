<h1>Audience Finder</h1>
<p>
    Select an audience for a
    <mat-radio-group aria-label="Select an option"
                     [(ngModel)]="selectedGroupType"
                     (change)="loadGroupTypeList()"
    >
        <mat-radio-button value="control">Control Group</mat-radio-button>
        <mat-radio-button value="experiment">Experiment</mat-radio-button>
        <mat-radio-button value="feature">Feature</mat-radio-button>
        <mat-radio-button value="survey">Survey</mat-radio-button>
    </mat-radio-group>
</p>
<p>
    <mat-form-field>
        <mat-label>Choose an option</mat-label>
        <mat-select >
            <mat-option *ngFor="let g of groupList" [value]="g.id">{{g.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Audience Size</mat-label>
        <mat-select >
            <mat-option value="10">10</mat-option>
            <mat-option value="100">100</mat-option>
            <mat-option value="200">200</mat-option>
            <mat-option value="500">500</mat-option>
            <mat-option value="1000">1000</mat-option>
            <mat-option value="10000">10000</mat-option>
            <mat-option value="100000">100000</mat-option>
            <mat-option value="1000000">1000000</mat-option>
        </mat-select>
    </mat-form-field>
</p>
