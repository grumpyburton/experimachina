<mat-dialog-content class="mat-typography">
<mat-card>
    <mat-card-header>
        <mat-card-title  class="pad-top-bottom">Control Group</mat-card-title>
        <mat-card-subtitle class="pad-top-bottom">
            <mat-slide-toggle class="pad-left" [(ngModel)]="data.active" value="primary" name="active">Active</mat-slide-toggle>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="data.name" placeholder="Name">
                <mat-hint>What do you want to call the eligibility?</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="data.description"  placeholder="Description"></textarea>
                <mat-hint>What is the Description?</mat-hint>
            </mat-form-field>
        </p>
    </mat-card-content>

</mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button  mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
