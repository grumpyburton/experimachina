<mat-dialog-content class="mat-typography">
<mat-card>
    <mat-card-header>
        <mat-card-title  class="pad-top-bottom">Segment</mat-card-title>
        <mat-card-subtitle class="pad-top-bottom">
            <mat-form-field class="pad-left">
                <mat-label>Start / end date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate [(ngModel)]="data.startDate" placeholder="Start date">
                    <input matEndDate [(ngModel)]="data.endDate" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <mat-form-field class="pad-left">
                <mat-label>Expiry date</mat-label>
                <input matInput [(ngModel)]="data.expireDate" [matDatepicker]="picker2">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <mat-slide-toggle class="pad-left" [(ngModel)]="data.active" value="primary" name="active">Active</mat-slide-toggle>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="data.name" placeholder="Name">
                <mat-hint>What do you want to call the segment?</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="data.description"  placeholder="Description"></textarea>
                <mat-hint>What is the Description?</mat-hint>
            </mat-form-field>
        </p>
    </mat-card-content>

</mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button  mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
