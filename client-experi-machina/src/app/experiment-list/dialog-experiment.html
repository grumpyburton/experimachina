<mat-dialog-content class="mat-typography">
<mat-card>
    <mat-card-header>
        <mat-card-title>Experiment</mat-card-title>
        <mat-card-subtitle>Add or save an experiment</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name">
                <mat-hint>What do you want to call the experiment?</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Problem</mat-label>
                <textarea matInput placeholder="Problem"></textarea>
                <mat-hint>What is the problem?</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Objective</mat-label>
                <textarea matInput placeholder="Objective"></textarea>
                <mat-hint>What is the Objective?</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Hypothesis</mat-label>
                <textarea matInput placeholder="Hypothesis"></textarea>
                <mat-hint>What is the Hypothesis?</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Outcome</mat-label>
                <textarea matInput placeholder="Outcome"></textarea>
                <mat-hint>What is the Outcome?</mat-hint>
            </mat-form-field>
        </p>
    </mat-card-content>




</mat-card>

    <!--

     -->
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button  mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
